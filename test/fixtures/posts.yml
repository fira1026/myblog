a1:
  id: 1
  author_id: 1
  title: 【習慣】
  content: "乞丐到小王家乞討，他給十塊，第二天乞丐又去，又給十塊，持續兩年。

一天只給五塊，乞丐：以前給十塊，怎麼現在給五塊？

小王：「我結婚了。」

乞丐一巴掌打過去：「媽的，你竟拿我的錢去養你老婆？」

啟示：當提供免費服務讓客戶成為一種習慣，這種服務就不再是優勢，而是劣勢。"

a2:
  id: 2
  author_id: 1
  title: 【夫妻】
  content: "夫婦逛商場，女的看中一套高檔餐具，堅持要買，丈夫嫌貴，不肯掏錢。

導購一看，悄悄對丈夫說了句話，他一聽馬上掏錢。是什麼讓他立馬轉變？

導購員對丈夫說：「這麼貴的餐具，你太太是不會捨得讓你洗碗的。」

啟示：人的觀念沒有什麼不可改變，關鍵是角度，要善於揣摩客戶心理。"
  
a3:
  id: 3
  author_id: 1
  title: 【班花】
  content: "女生公開投票選班花，相貌平平的小梅發表演說：「如我當選，再過幾年，在座姐妹可以向自己先生驕傲的說，我上大學時候，比班花還漂亮！」

結果，她全票當選——

啟示：說服別人支持你，不一定要證明比別人都優秀，而是讓別人覺得因為有你，他們變得更優秀更有成就感。"

a4:
  id: 4
  author_id: 1
  title: 【個人與團隊】
  content: "老師問弟子：「一滴水如何能不乾枯？」弟子沉默不語。

老師說道：「一滴水，風可以將它吹幹、土可以把它吸幹、太陽可以把它蒸發，要想要不乾枯，只有讓它融入大海。」

一個人無力獨撐天下，要想獲得成功，就得學會與人合作，獨木難林。

這就是我們常說的：再強大的個人都不如一個團結的組織。"

a5:
  id: 5
  author_id: 1
  title: 【比耐力】
  content: "兩隻烏龜在田邊相對一動不動，老農對一旁的專家說：「它們在比耐力，誰先動誰就輸了。」

專家指著一隻龜殼上有甲骨文的烏龜說：「據我多年研究，這只烏龜已死五千多年了。」

另一隻烏龜伸出頭來說：「死了也不說一聲，害得老子在這裡乾等。」

裝死的烏龜大笑說：「你輸了吧，專家的話你也聽！」"

a6:
  id: 6
  author_id: 1
  title: 【三人出門】
  content: "三人出門，一帶傘，一帶枴杖，一空手。

回來時，拿傘的濕透了，拿枴杖的跌傷了，第三個好好的。

原來，雨來時，有傘的大膽地走，卻被淋濕了；走泥路時，拄枴杖的大膽走，卻常跌倒；什麼都沒有的，大雨來時躲著走，路不好時小心走，反倒無事。

很多時候，人不是跌倒在缺陷上，而是跌倒在優勢上。"


a7:
  id: 7
  author_id: 1
  title: 【頓悟】
  content: "老師問：「有個人要燒壺開水，生火到一半時發現柴不夠，他該怎麼辦？」

有的同學說趕快去找，有的說去借、去買。

老師說：「為什麼不把壺裡的水倒掉一些呢？」。

——同學頓悟，世事總不能萬般如意，有捨才有得。人生的許多尋找，不在於千山萬水，而在於咫尺之間。"


a8:
  id: 8
  author_id: 2
  title: 父親的三句話
  content: "小時候，我是一個自私的孩子，有什麼好的東西，我總是想到自己，從不顧及別人的感受，結果同伴一個個離我而去，為此，我十分苦惱，常常在背後指責別人的不是。

一天晚上，父親煮了兩碗麵，一碗麵上有一顆白生生的雞蛋，而另一碗麵看上去什麼都沒有。

父親問我，你吃哪一碗？

那時雞蛋是十分珍貴的食品，若非逢年過節或生日，是很難吃到的，我當然不會放過這樣的機會，於是，我毫不猶豫地選擇了有雞蛋的那一碗。

事實上，我的選擇是錯誤的，正當我洋洋得意地吃完那顆雞蛋時，我驚訝地發現父親的碗底竟然藏著兩顆雞蛋，我後悔不已，恨自己過於心急。

見此，父親微笑著對我說：「孩子，你務必記住，眼睛看到的未必是真實的，想佔別人便宜的人最終會吃大虧。」

第二天晚上，父親又煮了兩碗麵，仍然是一碗麵上有一顆白生生的雞蛋，而另一碗麵看上去什麼都沒有。

父親讓我選擇，這一次我學乖了，選擇了麵上沒有雞蛋的那碗。父親默默地注視著我，一句話也沒說。

我趕緊拿起筷子，將上面的麵條扒開，我滿以為下面會臥著兩顆白生生的雞蛋，但很快我失望地發現，碗底除了清湯，什麼也沒有。

這時，父親意味深長地對我說：「孩子，你一定要記住，不要過分相信以往的經驗，因為生活有時也會欺騙你，不過，你不用氣惱，也不用悲傷，全當是一次人生體驗吧，這是你從書本上無法學到的東西。」

第三天晚上，父親同樣煮了兩碗麵，還是一碗麵上有一顆白生生的雞蛋，而另一碗麵看上去什麼都沒有。

父親讓我先選，這一次我沒有貿然行事，而是情真意切地對父親說：「爸爸，您是長輩！又為我和這個家庭付出了太多，還是您先選吧！」

父親沒有推辭，直接選了上面有一顆雞蛋的那碗。

我猜想，剩下的那碗肯定沒有雞蛋，但出乎意料的是，我非常幸運，碗底臥著兩顆白生生的雞蛋。

父親抬起頭，眼裏滿是慈愛，他淡淡地對我說：「孩子，你千萬要記住，當你為別人著想時，好運就會降臨到你的頭上。」

父親的話令我慚愧不已。

從那以後，我把這三句話當作了自己的人生準則，無論是為人還是處事，我首先想到的總是別人的利益，果然如父親所言，好運接踵而至，我的事業做得風生水起。"

a9:
  id: 9
  author_id: 2
  title: 寬容的力量
  content: "林肯在競選總統前夕，他在參議院演說時，遭到一個參議員的羞辱，那參議員說：「林肯先生，在你開始演講之前，我希望你記住自己是個鞋匠的兒子。」

「我非常感謝你使我記起了我的父親，他已經過世了，我一定記住你的忠告，我知道我做總統無法像我父親做鞋匠那樣做得好。…….」那位參議員無言以對。

他轉過頭來，對那個傲慢的議員說：「據我所知，我的父親以前也為你的家人做過鞋子，如果你的鞋子不合腳，我可以幫你改正它。雖然我不是偉大的鞋匠，但我從小就跟我的父親學會了做鞋子的技術。」

然後，他又對所有的參議員說：「對參議院的任何人都一樣，如果你們穿的那雙鞋是我父親做的，而他們需要修理或改善，我一定盡可能的幫忙。但有一點可以肯定，我父親的手藝是無人能比的。」

說到這裡，所有的嘲笑化作了真誠的掌聲。

有人批評林肯總統對待政敵的態度：「你為什麼試圖讓他們變成朋友呢？你應該想辦法打擊他們，消滅他們才對。」

「我們難道不是在消滅政敵嗎？當我們成為朋友時，政敵就不存在了。」林肯總統溫和地說。

這就是林肯總統消滅政敵的方法，將敵人變成朋友。

林肯，兩度被選為美國總統。

今天在以他名字命名的紀念館的牆壁上刻著的是這樣的一段話：「對任何人不懷惡意；對一切人寬大仁愛；堅持正義，因為上帝使我們懂得正義；讓我們繼續努力去完成我們正在從事的事業；包紮我們國家的傷口。」"
